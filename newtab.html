<html>
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />

    <script type="text/javascript" src="jquery.js"> </script>
    <script type="text/javascript" src="dragsort.js"> </script>
    <script type="text/javascript">
      function update() {
        var items = '["' + $('.item .content').map(function() {
          return $(this).text();
        }).get().join('", "') + '"]';
        localStorage.setItem('wisbd', items);
      }

      function setTitle(title) {
        localStorage.setItem('wisbd-title', title);
      }

      function newItem(str) {
        var li = $('<li class="item"><span class="drag">&#187;</span><span class="content">'+str+'</span><span class="widgets"><span class="up"></span><span class="down"></span><span class="remove"></span></span></li>');
        li.find('.up').html("&uArr;");
        li.find('.down').html('&dArr;');
        li.find('.remove').text('X');
        return li;
      }

      $(document).ready(function() {

        $('#next').bind('keydown', function(e) {
          // Handle new items
          if(e.keyCode == 13) {
            if($('#next').val() != '') {
              $('#new-item').before(newItem($('#next').val()));
              update();
              $('#next').val('');
            }
          } else if (e.keyCode == 9) {
            if(e.shiftKey) {
              e.preventDefault();
              $('#next').parent().parent().prev('.item').children('.content').click();
              $(this).blur();
            } else {
              e.preventDefault();
              $('#list').find('li:first').find('.content').click();
              $(this).blur();
            }
          }
        }).click(function() {
          if($('#next').val() == '...')
            $('#next').val('');
        }).blur(function() {
          if($(this).val() == '') {
            $(this).val('...');
          }
        });

        // Handle removing items
        $(".remove").live("click", function() {
          $(this).parent().parent().replaceWith("");
          update();
        });

        $('.up').live('click', function() {
          var t = $(this).parent().parent();
          var n = t.prev('.item');
          if(n.length == 1) {
            var nContents = n.html();
            n.html(t.html());
            t.html(nContents);
          }
          update();
        });

        $('.down').live('click', function() {
          var t = $(this).parent().parent();
          var n = t.next('.item');
          if(n.length == 1) {
            var nContents = n.html();
            n.html(t.html());
            t.html(nContents);
          }
          update();
        });

        // Handle updating items
        $('.update .edit').live('keydown', function(e) {
          if(e.keyCode == 13) {
            if($(this).val() == '') {
              $(this).parent().parent().remove('li.update');
            } else {
              $(this).parent().parent().replaceWith(newItem($(this).val()));
            }
            update();
          } else if(e.keyCode == 9) {
            e.preventDefault();
            var li = newItem($(this).val());
            var next;
            if(!e.shiftKey) {
              next = $(this).parent().parent().next();
            } else {
              next = $(this).parent().parent().prev();
            }
            if(next.find('.content').length == 1) {
                next.find('.content').click();
            } else {
                $('#next').click().focus();
            }
            if($(this).val() == '') {
              $(this).parent().parent().remove('li.update');
            } else {
              $(this).parent().parent().replaceWith(li);
            }
            update();
          }
        });

        // Handle updating items
        $('.content').live('click', function() {
            var rep = $('<li class="update"></li>');
            rep.append('<span class="drag">&#187;</span><span class="container"><input class="edit" type="text" value="' + $(this).text() + '" /></span>');
            $(this).parent().replaceWith(rep);
            rep.find('input').blur(function() {
              $(this).parent().parent().replaceWith(newItem($(this).val()));
              update();
            }).focus().click();
        });

        $('h1').toggle(function() {
          var rep = $('<input class="title-edit" type="text" value="'+ $(this).text() + '" />');
          $(this).html(rep);
          var done = function(t) {
            if(t.val() != '') {
              title = t.val();
              t.parent().text(title);
              setTitle(title);
            } else {
              t.parent().text(title);
            }
          }
          rep.blur(function () { done($(this)); }).keydown(function(e) {
            if(e.keyCode == 13) {
              done($(this));
            }
          }).focus().click();
          },
          function() {
        });

        // Initialize
        var title = localStorage.getItem('wisbd-title');
        if(title == null || title == '') {
          title = 'Things to do';
          setTitle(title);
        }
        $('h1').text(title);

        var todo = JSON.parse(localStorage.getItem('wisbd'));
        for(var i = todo.length-1; i >= 0; i--) {
          if(todo[i] != "") {
            $('#list').prepend(newItem(todo[i]));
          }
        }

        $("#list").dragsort({ dragEnd: update, dragSelector: ".drag" });

      });
    </script>
    <style>
      html {
      }

      #todo {
        width: 700px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-family:Georgia,'Times New Roman',Times,serif;
        font-size: 55px;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid #000;
        height: 60px;
      }

      #list, .container {
        width: 450px;
        margin: 0 auto;
        list-style-position: inside;
        font-weight: bold;
        font-family: 'Helvetica','Arial',sans-serif;
        list-style: none;
        font-size: 36px;
      }

      #list li:before {
        font-weight: normal;
      }

      #list li {
        text-align: left;
        height: 45px;
        padding-bottom: 5px;
        position: relative;
      }


      #list li, #next {
        height: 45px;
        font-family: Helvetica, Arial, sans-serif;
        white-space: nowrap;
        font-weight: bold;
      }

      input {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
      }

      .widgets {
        display: none;
        float: right;
      }

      .down, .up {
        color: #ddd;
      }

      .down:hover, .up:hover {
        color: #888;
      }

      .up {
        margin-right: -27px;
        font-size: 20px;
        display: block;
      }

      .down {
        font-size: 20px;
        margin-top: -13px;
        display: block;
      }

      .content {
        width: 470px;
        display: inline-block;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .remove {
        margin-top: -38px;
        margin-left: 20px;
        display: block;
        color: #DD9999;
      }

      .remove:hover {
        color: #DD3030;
      }

      .item:hover > .widgets {
        display: block;
        position: absolute;
        top: 1px;
        background-color: #fff;
        left: 450px;
      }

      #list > li:first-child .up, #list > li:nth-last-child(2) .down {
        color: #fff;
      }

      .edit {
        font-size: 36px;
        margin-top: -3px;
        margin-left: -3px;
        height: 45px;
        width: 420px;
        border: 1px solid #eee;
      }

      .title-edit {
        height: 60px;
        font-family:Georgia,'Times New Roman',Times,serif;
        text-align: center;
        font-size: 55px;
        border: 1px solid #eee;
        margin-top: -2px;
      }

      .drag {
        cursor: pointer;
      }

      .drag, .fake-drag {
        margin-left: -5px;
        padding-right: 5px;
      }
    </style>
    <title>New Tab</title>
  </head>
  <body>
    <div id="todo">
      <h1>Things to do</h1>
      <ul id="list">
        <li id="new-item">
        <span class="container"><span class="fake-drag">&#187;</span><input class="edit" id="next" type="text" value="..." /></span>
        </li>
      </ul>
    </div>
  </body>

</html>
