<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery.js"> </script>
    <script type="text/javascript" src="dragsort.js"> </script>
    <script type="text/javascript">
      function update() {
        var items = '["' + $('.item .content').map(function() {
          return $(this).text();
        }).get().join('", "') + '"]';
        localStorage.setItem('wisbd', items);
      }

      function setTitle(title) {
        localStorage.setItem('wisbd-title', title);
      }

      function newItem(str) {
        var li = $('<li class="item"><span class="drag">&#187;</span><span class="content">'+str+'</span><span class="widgets"><span class="up"></span><span class="down"></span><span class="remove"></span></span></li>');
        li.find('.up').html("&uArr;");
        li.find('.down').html('&dArr;');
        li.find('.remove').text('X');
        return li;
      }

      function defaultValue(id, def) {
        if(localStorage[id] == undefined) {
          localStorage[id] = def;
        }
      }

      $(document).ready(function() {
        defaultValue('bg', 'FFFFFF');
        defaultValue('fg', '000000');
        defaultValue('arr', 'DDDDDD');
        defaultValue('arrh', '888888');
        defaultValue('box', 'FFFFFF');
        defaultValue('del', 'DD9999');
        defaultValue('delh', 'DD3030');

        $('body').css('background-color', localStorage['bg']);
        $('body').css('color', localStorage['fg']);
        document.styleSheets[0].insertRule(".down, .up { color: " + localStorage['arr'] + "; }", 0);
        document.styleSheets[0].insertRule(".down:hover, .up:hover { color: " + localStorage['arrh'] + "; }", 0);
        document.styleSheets[0].insertRule("input { color: " + localStorage['fg'] + "; }", 0);
        document.styleSheets[0].insertRule(".remove { color: " + localStorage['del'] + "; }", 0);
        document.styleSheets[0].insertRule(".remove:hover { color: " + localStorage['delh'] + "; }", 0);
        document.styleSheets[0].insertRule("input { background-color: " + localStorage['box'] + "; }", 0);
        document.styleSheets[0].insertRule(".item:first-child .up { color: " + localStorage['bg'] + "; }", 0);
        document.styleSheets[0].insertRule(".item:nth-last-child(2) .down { color: " + localStorage['bg'] + "; }", 0);
        $('input').css('background-color', localStorage['box']);
        $('input').css('color', localStorage['fg']);

        $('#next').bind('keydown', function(e) {
          // Handle new items
          if(e.keyCode == 13) {
            if($('#next').val() != '') {
              $('#new-item').before(newItem($('#next').val()));
              update();
              $('#next').val('');
            }
          } else if (e.keyCode == 9) {
            if(e.shiftKey) {
              e.preventDefault();
              $('#next').parent().parent().prev('.item').children('.content').click();
              $(this).blur();
            } else {
              e.preventDefault();
              $('#list').find('li:first').find('.content').click();
              $(this).blur();
            }
          }
        }).click(function() {
          if($('#next').val() == '...')
            $('#next').val('');
        }).blur(function() {
          if($(this).val() == '') {
            $(this).val('...');
          }
        });

        // Handle removing items
        $(".remove").live("click", function() {
          $(this).parent().parent().replaceWith("");
          update();
        });

        $('.up').live('click', function() {
          var t = $(this).parent().parent();
          var n = t.prev('.item');
          if(n.length == 1) {
            var nContents = n.html();
            n.html(t.html());
            t.html(nContents);
          }
          update();
        });

        $('.down').live('click', function() {
          var t = $(this).parent().parent();
          var n = t.next('.item');
          if(n.length == 1) {
            var nContents = n.html();
            n.html(t.html());
            t.html(nContents);
          }
          update();
        });

        // Handle updating items
        $('.update .edit').live('keydown', function(e) {
          if(e.keyCode == 13) {
            if($(this).val() == '') {
              $(this).parent().parent().remove('li.update');
            } else {
              $(this).parent().parent().replaceWith(newItem($(this).val()));
            }
            update();
          } else if(e.keyCode == 9) {
            e.preventDefault();
            var li = newItem($(this).val());
            var next;
            if(!e.shiftKey) {
              next = $(this).parent().parent().next();
            } else {
              next = $(this).parent().parent().prev();
            }
            if(next.find('.content').length == 1) {
                next.find('.content').click();
            } else {
                $('#next').click().focus();
            }
            if($(this).val() == '') {
              $(this).parent().parent().remove('li.update');
            } else {
              $(this).parent().parent().replaceWith(li);
            }
            update();
          }
        });

        // Handle updating items
        $('.content').live('click', function() {
            var rep = $('<li class="update"></li>');
            rep.append('<span class="drag">&#187;</span><span class="container"><input class="edit" type="text" value="' + $(this).text() + '" /></span>');
            $(this).parent().replaceWith(rep);
            rep.find('input').blur(function() {
              $(this).parent().parent().replaceWith(newItem($(this).val()));
              update();
            }).focus().click();
        });

        $('h1').toggle(function() {
          var rep = $('<input class="title-edit" type="text" value="'+ $(this).text() + '" />');
          $(this).html(rep);
          var done = function(t) {
            if(t.val() != '') {
              title = t.val();
              t.parent().text(title);
              setTitle(title);
            } else {
              t.parent().text(title);
            }
          }
          rep.blur(function () { done($(this)); }).keydown(function(e) {
            if(e.keyCode == 13) {
              done($(this));
            }
          }).focus().click();
          },
          function() {
        });

        // Initialize
        var title = localStorage.getItem('wisbd-title');
        if(title == null || title == '') {
          title = 'Things to do';
          setTitle(title);
        }
        $('h1').text(title);

        var todo = JSON.parse(localStorage.getItem('wisbd'));
        if(todo !== undefined) {
          for(var i = todo.length-1; i >= 0; i--) {
            if(todo[i] != "") {
              $('#list').prepend(newItem(todo[i]));
            }
          }
        }

        $("#list").dragsort({ dragEnd: update, dragSelector: ".drag" });

      });
    </script>
    <title>New Tab</title>
  </head>
  <body>
    <div id="todo">
      <h1>Things to do</h1>
      <ul id="list">
        <li id="new-item">
        <span class="container"><span class="fake-drag">&#187;</span><input class="edit" id="next" type="text" value="..." /></span>
        </li>
      </ul>
    </div>
  </body>
</html>
